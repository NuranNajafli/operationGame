<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Game</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <h1>Operation Game</h1>
        <div class="main_top">
            <span id="num1">0</span>
            <span id="operation">*</span>
            <span id="num2">0</span>
            <span id="equal">=</span>
            <input type="text" id="res" />
            <button id="submit">Submit</button>
        </div>
        <div class="main_bottom">
            <div class="left">
                <span class="total">Total True</span>
                <span class="total">Total False</span>
            </div>
            <div class="right">
                <span id="truee">0</span>
                <span id="falsee">0</span>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
